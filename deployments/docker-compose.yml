version '3.9'
services:
  connector:
    build:
      context: ../
      dockerfile: images/connector.dockerfile
    image: connector
    volumes:
      - ${PWD}/accounts.json:/app
      - ${PWD}/config.yaml:/app
    network:
      - protocall
  translator:
    build:
      context: ../
      dockerfile: images/translator.dockerfile
    image: translator
    network:
      - protocall
  frontend:
    image: nginx:latest
    volumes:
      - ${PWD}/protocall-front/build:/var/www/html
      - ${PWD}/configs/protocall.conf::/etc/nginx/conf.d/default.conf
    ports:
      - 127.0.0.1:5555:80
    network:
      - protocall

networks:
  protocall:
