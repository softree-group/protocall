version: '3.9'
services:
  connector:
    build:
      context: ../
      dockerfile: images/connector.Dockerfile
    image: connector
    volumes:
      - ${PWD}/accounts.json:/app/accounts.json
      - ${PWD}/connector.yaml:/app/config.yaml
    networks:
      - protocall
  clerk:
    build:
      context: ../
      dockerfile: images/clerk.Dockerfile
    image: clerk
    environment:
      - ACCESS_KEY
      - SECRET_KEY
      - EMAIL_KEY
    volumes:
      - ${PWD}/clerk.yaml:/app/clerk.yaml
    command: ["-f", "/app/clerk.yaml"]
    ports:
      - 127.0.0.1:7777:5656
    networks:
      - protocall
  frontend:
    image: nginx:latest
    volumes:
      - ${PWD}/protocall-front/build:/var/www/html
      - ${PWD}/configs/protocall.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 127.0.0.1:80:80
    networks:
      - protocall
    depends_on:
      - connector
  recognizer:
    # build:
    #   context: ../
    #   dockerfile: images/recognizer.dockerfile
    # image: recognizer
    image: alphacep/kaldi-ru:latest
    networks:
      - protocall
    ports:
      - 127.0.0.1:2700:2700
    depends_on:
      - connector
networks:
  protocall:
